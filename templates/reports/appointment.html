{% extends 'base.html' %}

{% block content %}
<style>
    .appointment-container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 25px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #333;
    }
    input[type="datetime-local"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    input[type="datetime-local"]:focus {
        border-color: #667eea;
        outline: none;
    }
    .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    .submit-btn:hover {
        opacity: 0.9;
    }
</style>

<div class="appointment-container">
    <h1 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Schedule Appointment</h1>
    
    <form method="post" action="">
        <div class="form-group">
            <label for="appointment_time">Select Date & Time</label>
            <input type="datetime-local" id="appointment_time" name="appointment_time" required>
            <small style="color: #666; display: block; margin-top: 5px;">Please select a time at least 24 hours in advance.</small>
        </div>
        
        <div class="form-group">
            <label for="notes">Additional Notes (Optional)</label>
            <textarea id="notes" name="notes" rows="4" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: inherit; box-sizing: border-box;"></textarea>
        </div>

        <button type="submit" class="submit-btn">Confirm Appointment</button>
    </form>
</div>
{% endblock %}
